<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
          Tutorials
      </h1>
    </div>
    <nav class="sidebar-nav">
      <ul>
      {% assign sorted = site.tutorials | sort: "title" %}
      {% for page in sorted %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endfor %}
      </ul>
    </nav>
  </div>
</div>
